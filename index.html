<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <title>Бабуленькины котята</title>
</head>
<body>
    <header>
        <h1>Бабуленькины котята</h1>
    </header>
    <main>
        <div class="wraper">
            <input type="checkbox" id="cat1" class="cat1">
            <input type="checkbox" id="cat2" class="cat2">
            <input type="checkbox" id="cat3" class="cat3">
            <div class="navigation">
                <label for="cat1" class="cat1">Абиссинская</label>
                <label for="cat2" class="cat2">Британская</label>
                <label for="cat3" class="cat3">Сиамская</label>
            </div>
            <div class="content">
                <div class="cart">
                    <img class="size1 cat2" src="images/british.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size2 cat1" src="images/abissin.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size1 cat2" src="images/cat2.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size1 cat3" src="images/cat33.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size1 cat1" src="images/cat1.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size2 cat3" src="images/cat3.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size1 cat2" src="images/cat22.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
                <div class="cart">
                    <img class="size3 cat3" src="images/siam.jpg" title="" alt="">
                    <div class="description">
                        <p>Гоша, 4 года</p>
                    </div>
                </div>
            </div>
            <div class="rating">
                <h3>Рейтинг</h3>
                <input type="checkbox" id="sort" class="sort">
                <label for="sort">По убыванию</label>
                <div class="info">
                    <div class="value1">
                        <h5>Абиссинская</h5>
                        <div class="gradient"></div>
                        <p>1</p>
                    </div>
                    <div class="value4">
                        <h5>Британская</h5>
                        <div class="gradient"></div>
                        <p>4</p>
                    </div>
                    <div class="value2">
                        <h5>Сиамская</h5>
                        <div class="gradient"></div>
                        <p>2</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>ООО Бабуленькины котятки, 2015</p>
        <address>Наш адрес: улица котовая, д.5</address>
    </footer>
</body>
</html>
